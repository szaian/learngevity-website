<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tutor Dashboard</title>
  <!-- Fixed path to CSS -->
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header>
    <h1>Welcome, Tutor</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <main>
    <p>This is your tutor dashboard.</p>
    <!-- Add your tutor-specific content here -->
  </main>

  <!-- Fixed path to Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../js/js/supabaseClient.js"></script>
  <script>
    // Check if tutor is logged in
    const tutor = localStorage.getItem("tutor_username");
    if (!tutor) {
      window.location.href = "tutor-login.html";
    }

    // Logout button
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await supabase.auth.signOut();
      localStorage.removeItem("tutor_username");
      window.location.href = "tutor-login.html";
    });
  </script>
</body>
</html>
