<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply to Become a Tutor</title>
  <!-- Your site stylesheet -->
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="pricing.html">Pricing</a></li>
      <li><a href="tutors.html">Tutors</a></li>
      <li><a href="apply.html" class="active">Apply</a></li>
      <li><a href="contact.html">Contact Us</a></li>
    </ul>
  </nav>

  <!-- Application Section -->
  <section class="application-page">
    <div class="application-form-container">
      <h1>Become a LearnGevity Tutor</h1>
      <!-- Connects to Vercel backend -->
      <form id="tutorForm" enctype="multipart/form-data" method="POST" action="/api/sendApplication">
        <label>Full Name *</label>
        <input type="text" name="fullName" required>

        <label>Phone Number *</label>
        <input type="text" name="phone" required>

        <label>Email Address *</label>
        <input type="email" name="email" required>

        <label>Tutoring Experience *</label>
        <input type="text" name="experience" required>

        <label>Your Weekly Availability *</label>
        <select name="availability" required>
          <option value="Less than 5 hours">Less than 5 hours</option>
          <option value="Between 5–10 hours">Between 5–10 hours</option>
          <option value="More than 10 hours">More than 10 hours</option>
        </select>

        <label>Tutor Level *</label>
        <select name="tutorLevel" required>
          <option value="Primary">Primary School</option>
          <option value="High School">High School</option>
          <option value="University">University</option>
          <option value="All">All of the Above</option>
        </select>

        <label>Matric Certificate (optional)</label>
        <input type="file" name="matricFile" accept="application/pdf" />
        <small style="color:#444;">Max file size: <strong>4 MB</strong></small>

        <label>University Transcript (optional)</label>
        <input type="file" name="transcriptFile" accept="application/pdf" />
        <small style="color:#444;">Max file size: <strong>4 MB</strong></small>

        <label>High School Subjects</label>
        <input type="text" name="schoolSubjects">

        <label>University Courses (if any)</label>
        <input type="text" name="uniCourses">

        <label>Mode *</label>
        <select name="mode" required>
          <option value="Online">Online</option>
          <option value="In-Person">In-Person</option>
          <option value="Both">Both</option>
        </select>

        <label>Areas (if in-person)</label>
        <input type="text" name="areas">

        <button type="submit">Submit Application</button>
      </form>

      <p id="appSuccessMessage" class="success-message" style="display:none;">
        Thank you for applying to become a LearnGevity tutor! You will receive feedback within 10–15 business days.
      </p>
    </div>
  </section>

  <!-- 4 MB File Size Validation -->
  <script>
    const form = document.getElementById("tutorForm");
    const successMsg = document.getElementById("appSuccessMessage");
    const MAX_SIZE = 4 * 1024 * 1024; // 4 MB

    form.addEventListener("submit", function(e) {
      const matric = document.querySelector("input[name='matricFile']").files[0];
      const transcript = document.querySelector("input[name='transcriptFile']").files[0];

      if (matric && matric.size > MAX_SIZE) {
        alert("Your matric certificate file is larger than 4 MB. Please upload a smaller file.");
        e.preventDefault();
        return;
      }

      if (transcript && transcript.size > MAX_SIZE) {
        alert("Your university transcript file is larger than 4 MB. Please upload a smaller file.");
        e.preventDefault();
        return;
      }

      // Show thank you message immediately
      form.style.display = "none";
      successMsg.style.display = "block";
    });
  </script>

  <!-- Correct JS path -->
  <script src="/js/js/apply.js"></script>
</body>
</html>
